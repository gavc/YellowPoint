name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish (framework-dependent)
        run: dotnet publish .\YellowPoint.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=false -o output/framework-dependent

      - name: Publish (self-contained)
        run: dotnet publish .\YellowPoint.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -o output/self-contained

      - name: Package artifacts
        run: |
          if (Test-Path output\yellowpoint-win-x64-framework-dependent.zip) { Remove-Item output\yellowpoint-win-x64-framework-dependent.zip }
          if (Test-Path output\yellowpoint-win-x64-self-contained.zip) { Remove-Item output\yellowpoint-win-x64-self-contained.zip }
          Compress-Archive -Path output\framework-dependent\* -DestinationPath output\yellowpoint-win-x64-framework-dependent.zip
          Compress-Archive -Path output\self-contained\* -DestinationPath output\yellowpoint-win-x64-self-contained.zip

      - name: Upload artifact (framework-dependent)
        uses: actions/upload-artifact@v4
        with:
          name: yellowpoint-win-x64-framework-dependent
          path: output/framework-dependent/

      - name: Upload artifact (self-contained)
        uses: actions/upload-artifact@v4
        with:
          name: yellowpoint-win-x64-self-contained
          path: output/self-contained/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "output/*.zip"
          allowUpdates: true
          generateReleaseNotes: true
